################
###WALLPAPERS###
################

# Modify wallpaper paths and wal backend here (wal --backend to check options)
# Remember to create and set new themes with themix-gui and nwg-look after changing wallpapers

env = wallpaper1,/home/primo/Pictures/Wallpapers/2560x1440/akiyama-mizuki-in-hatsune-miku-colorful-stage-kh-2560x1440.jpg
env = wallpaper2,/home/primo/Pictures/Wallpapers/2560x1440/anime-angel-girl-in-space-3t-2560x1440.jpg
env = backend,Colorz


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@180,1920x-550,1,bitdepth,8,vrr,1
#monitor=DP-1,preferred,auto-right,1
monitor=DP-2,1920x1080@60,0x0,1,bitdepth,8,vrr,1
#monitor DP-2,preferred,auto-left,1
monitor=HDMI-A-1,3840x2160@120,auto-up,1,bitdepth,8,vrr,0
# monitor=Virtual,3840x2160@120,auto-up,1,bitdepth,8,vrr,0
# monitor=HDMI-A-1,1920x1080@120,auto-up,1,bitdepth,8,vrr,0
workspace=5, monitor:HDMI-A-1, default:true, persistent:true
# workspace=5, monitor:Virtual, default:true, persistent:true
#monitor = HDMI-A-1, disable


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun
$browser = librewolf
$zoom = zoom
$discord = vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
$editor = nvim

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = hypridle
exec-once = hyprpaper

# Choose environment colors with wal

exec-once = wal --backend $backend -i $wallpaper1 -n

exec-once = killall waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = waybar
exec-once = sunshine
exec-once = hyprlock
exec-once = [workspace 2] $discord 
#exec-once = [workspace 1 silent] steam-runtime
#exec-once = hyprctl dispatch movetoworkspace 2,$discord

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland,x11,*
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = XDG_CONFIG_HOME,$HOME/.config
#env = XDG_SESSION_TYPE,x11,armcord
env = VDPAU_DRIVER,radeonsi
env = VIRSH_DEFAULT_CONNECT_URI,qemu:///system
env = EDITOR,$editor
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/
#debug {
#    disable_logs = false
#    enable_stdout_logs = true
#}

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(e5afe1)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 7, default, popin 20%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vrr = 1
    allow_session_lock_restore = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,latam
    #kb_variant =
    #kb_model =
    kb_options = grp:win_space_toggle
    #kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, loginctl unlock-session && $terminal
bind = $mainMod, B, exec, loginctl unlock-session && $browser
bind = $mainMod, Z, exec, $zoom --enable-features=UseOzonePlatform --ozone-platform=wayland
# bind = $mainMod, D, exec, $discord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exit,
bind = $mainMod, F, exec, loginctl unlock-session && $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, loginctl unlock-session && $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, ;, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l 
bind = $mainMod, l, movefocus, r 
bind = $mainMod, k, movefocus, u 
bind = $mainMod, j, movefocus, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


